    <article class="contents"><html><h1>QUOD vides, hoc habes</h1><p>Emacs est omnis divisa in partes tres, quarum unam incolunt <a href="https://example.com/">Claviatura</a>, aliam Fenestrae, tertiam qui ipsorum lingua <code>Lisp</code>, nostra Elisp appellantur.</p><svg xmlns="http://www.w3.org/2000/svg" height="120" width="240" viewBox="32 152 240 120"><style>.command { fill: lightgray; stroke: black; } .editor { fill: transparent; stroke: grey } .image-frame { fill: lightblue; } .mountain { fill: green; } text { font-family: DejaVu Serif, serif; font-size: 16px; } .title { font-size: 24px; font-weight: bold; }</style><g transform="scale(0.8, 0.8)"><rect height="150" class="image-frame" rx="10" ry="10" x="40" y="190" width="300"></rect><polygon class="mountain" points="60,330 140,210 220,290 260,250 320,330"></polygon></g></svg><p>Hi omnes lingua, institutis, legibus inter se differunt.</p></html></article></body></html>
