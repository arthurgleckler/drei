name: Build DREI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t drei:latest .

    - name: Extract binary from image
      run: |
        CONTAINER_ID=$(docker create drei:latest)
        docker cp $CONTAINER_ID:/app/src-tauri/target/release/drei ./drei
        docker rm $CONTAINER_ID
        chmod +x ./drei

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: drei-linux-x86_64
        path: drei
        retention-days: 90

    - name: Upload binary to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: drei
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run tauri build

    - name: Upload app bundle as artifact
      uses: actions/upload-artifact@v4
      with:
        name: drei-macos-app
        path: src-tauri/target/release/bundle/macos/DREI.app
        retention-days: 90

    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: drei-macos-dmg
        path: src-tauri/target/release/bundle/dmg/*.dmg
        retention-days: 90

    - name: Upload DMG to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: src-tauri/target/release/bundle/dmg/*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}